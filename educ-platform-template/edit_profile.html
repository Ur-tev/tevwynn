<!--
  Edit Profile Page Template

  This page allows a student to edit their personal information,
  including avatar, cover photo, bio, and academic details.
  Built with Tailwind CSS and reuses EduConnect's navigation layout.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduConnect - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 antialiased">
    <!-- Top Navigation -->
    <header class="bg-white border-b shadow-sm fixed top-0 inset-x-0 z-50">
      <div class="max-w-7xl mx-auto h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-4">
          <a href="feed.html" class="text-2xl font-bold text-indigo-600">EduConnect</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="profile.html" class="text-sm text-indigo-600 hover:underline">Back to Profile</a>
        </div>
      </div>
    </header>

    <div class="pt-20 max-w-5xl mx-auto flex flex-col lg:flex-row">
      <!-- Sidebar -->
      <aside class="hidden lg:block lg:w-64 bg-white border-r px-4 py-6 space-y-8">
        <h3 class="text-lg font-semibold mb-4">Navigation</h3>
        <nav class="space-y-2">
          <a href="feed.html" class="block text-gray-600 hover:text-indigo-600">Feed</a>
          <a href="communities.html" class="block text-gray-600 hover:text-indigo-600"
            >Communities</a
          >
          <a href="#" class="block text-gray-600 hover:text-indigo-600">Assignments</a>
          <a href="#" class="block text-gray-600 hover:text-indigo-600">Events</a>
          <a href="chat.html" class="block text-gray-600 hover:text-indigo-600">Chat</a>
          <a href="profile.html" class="block text-indigo-600 font-medium">Profile</a>
        </nav>
      </aside>

      <!-- Edit Profile Form -->
      <main class="flex-1 px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-bold mb-6">Edit Profile</h2>
          <form class="space-y-6">
            <!-- Avatar Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
              <div class="flex items-center space-x-4">
                <img
                  src="https://images.unsplash.com/photo-1499714608240-22fc6ad53fb2?auto=format&fit=facearea&facepad=3&w=128&h=128&q=80"
                  alt="Avatar"
                  class="w-20 h-20 rounded-full border"
                />
                <input type="file" class="text-sm text-gray-600" />
              </div>
            </div>

            <!-- Cover Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Cover Photo</label>
              <input type="file" class="text-sm text-gray-600" />
            </div>

            <!-- Basic Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input
                  type="text"
                  value="Alex Johnson"
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                  type="email"
                  value="alex.johnson@example.edu"
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Location</label>
                <input
                  type="text"
                  value="Manila, Philippines"
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Year</label>
                <select
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <option>Freshman</option>
                  <option>Sophomore</option>
                  <option selected>Junior</option>
                  <option>Senior</option>
                </select>
              </div>
            </div>

            <!-- About Me -->
            <div>
              <label class="block text-sm font-medium text-gray-700">About Me</label>
              <textarea
                rows="4"
                class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
Iâ€™m a third-year computer science student passionate about artificial intelligence and machine learning.</textarea
              >
            </div>

            <!-- Interests & Skills -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Interests</label>
                <input
                  type="text"
                  value="AI, Robotics, Music"
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Skills</label>
                <input
                  type="text"
                  value="Python, C++, React"
                  class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
